<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Calculator Project</title>
</head>

<body>
    <div class="mask">
        <div class="calc-case">
        </div>
        <div class="grooves"></div>
        <div class="grooves--divider"></div>
        <img class="solar" src="/solar.png" alt="" srcset="">
        <div class="display">
            <input type="text" class="num-input">
        </div>
        <div class="buttons">
            <div class="buttons--grid">
                <div class="push-button push-button--orange">
                    <p class="button-text--small">C-CE</p>
                </div>
                <div class="push-button">
                    <p class="button-text-small">+/-</p>
                </div>
                <div class="push-button">
                    <p class="button-text-small">&#8730</p>
                </div>
                <div class="push-button">
                    <p class="button-text-small">%</p>
                </div>
                <div class="push-button">
                    <p class="button-text-small">MRC</p>
                </div>
                <div class="push-button">
                    <p class="button-text-small">M-</p>
                </div>
                <div class="push-button">
                    <p class="button-text-small">M+</p>
                </div>
                <div class="push-button">
                    <p class="button-text">&#xF7</p>
                </div>
                <div class="push-button">
                    <p class="button-text">7</p>
                </div>
                <div class="push-button">
                    <p class="button-text">8</p>
                </div>
                <div class="push-button">
                    <p class="button-text">9</p>
                </div>
                <div class="push-button">
                    <p class="button-text">x</p>
                </div>
                <div class="push-button">
                    <p class="button-text">4</p>
                </div>
                <div class="push-button">
                    <p class="button-text">4</p>
                </div>
                <div class="push-button">
                    <p class="button-text">6</p>
                </div>
                <div class="push-button">
                    <p class="button-text">-</p>
                </div>
                <div class="push-button">
                    <p class="button-text">1</p>
                </div>
                <div class="push-button">
                    <p class="button-text">2</p>
                </div>
                <div class="push-button">
                    <p class="button-text">3</p>
                </div>
                <div class="push-button push-button--large">
                    <p class="button-text">+</p>
                </div>
                <div class="push-button">
                    <p class="button-text">0</p>
                </div>
                <div class="push-button">
                    <p class="button-text">.</p>
                </div>
                <div class="push-button">
                    <p class="button-text">=</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
