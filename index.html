<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/javascript.js" defer></script>
    <title>Calculator Project</title>
</head>



<body>

    <div id="debugMode" class="debug-mode">
        <div class="debug">devMode: <p id="debug">on</p>
        </div>
        <div class="debug">concatData=<p id="concatD">Ready</p>
        </div>
        <div class="debug">equationArray=<p id="arrayValue">Ready</p>
        </div>
        <div class="debug">currentOperator=<p id="operatorValue">Ready</p>
        </div>
        <div class="debug">index=<p id="index">Ready</p>
        </div>
    </div>

    <div class="mask">
        <div class="calc-case">
        </div>
        <div class="grooves"></div>
        <div class="grooves--divider"></div>
        <div  class="on-switch">
            <div id="powerLabel" class="on-off-label">
                <div class="powerLabel">1</div>
                <div class="powerLabel">0</div>
            </div>
            <div id="power" class="slider"><img class="back-light" src="/media/backLight.png"></div>
        </div>
        <img class="solar" src="/media/solar.png" alt="" srcset="">
        <div id="display" class="display">
            <p id="LCDnumbers" class="num-input">0</p>
            <p id="LCDcommas" class="num-input num-input--commas"></p>
            <div class="num-input num-input__indicators--smallR">
                <p id="LCDmemory">&nbsp;</p>
                <!--LCD Memory indicator-->
                <p id="LCDoperator">&nbsp;</p>
                <!--LCD Operator indicator-->
            </div>
            <div id="LCDnegative" class="num-input num-input__indicators--smallL">
                <p>-</p>
                <!--LCD Operator indicator-->
            </div>
        </div>
        <div class="buttons">
            <div class="buttons--grid">
                <div id="cce" class="push-button push-button--small-font push-button--orange">
                    C-CE</div>
                <div id="plusMinus" class="push-button push-button--small-font">+/-</div>
                <div id="root" class="push-button push-button--small-font">&#8730</div>
                <div id="percent" class="push-button push-button--small-font">%</div>
                <div id="mrc" class="push-button push-button--small-font">MRC</div>
                <div id="m-" class="push-button push-button--small-font">M-</div>
                <div id="m+" class="push-button push-button--small-font">M+</div>
                <div id="division" class="push-button push-button--medium-font">&#xF7</div>
                <div id="seven" class="push-button push-button--medium-font">7</div>
                <div id="eight" class="push-button push-button--medium-font">8</div>
                <div id="nine" class="push-button push-button--medium-font">9</div>
                <div id="multiply" class="push-button push-button--medium-font">x</div>
                <div id="four" class="push-button push-button--medium-font">4</div>
                <div id="five" class="push-button push-button--medium-font">5</div>
                <div id="six" class="push-button push-button--medium-font">6</div>
                <div id="subtraction" class="push-button push-button--medium-font">-</div>
                <div id="one" class="push-button push-button--medium-font">1</div>
                <div id="two" class="push-button push-button--medium-font">2</div>
                <div id="three" class="push-button push-button--medium-font">3</div>
                <div id="addition" class="push-button push-button--large push-button--medium-font">+</div>
                <div id="zero" class="push-button push-button--medium-font">0</div>
                <div id="decimal" class="push-button push-button--medium-font">.</div>
                <div id="equals" class="push-button push-button--medium-font">=</div>
            </div>
        </div>
    </div>

</body>

</html>
