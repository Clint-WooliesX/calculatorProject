<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/style.css">
    <script src="/javascript/javascript.js" defer></script>
    <title>Calculator Project</title>
</head>



<body>

    <div id="debugMode" class="debug-mode">
        <div class="debug">devMode: <p id="debug">on</p></div>
        <div class="debug">conCatData=<p id="concatD"></p></div>
        <div class="debug">equationArray=<p id="arrayValue"></p></div>
        <div class="debug">currentOperator=<p id="operatorValue"></p></div>
        <div class="debug">index=<p id="index"></p></div>
    </div>

    <div class="mask">
        <div class="calc-case">
        </div>
        <div class="grooves"></div>
        <div class="grooves--divider"></div>
        <img class="solar" src="/media/solar.png" alt="" srcset="">
        <div class="display">
            <p id="LCDnumbers" class="num-input">0</p>
            <p id="LCDcommas" class="num-input num-input--commas"></p>
            <div class="num-input num-input__indicators--smallR">
                <p id="LCDmemory">&nbsp;</p>
                <!--LCD Memory indicator-->
                <p id="LCDoperator">&nbsp;</p>
                <!--LCD Operator indicator-->
            </div>
            <div id="LCDnegative" class="num-input num-input__indicators--smallL">
                <p>-</p>
                <!--LCD Operator indicator-->
            </div>
        </div>
        <div class="buttons">
            <div class="buttons--grid">
                <div id="cce" onclick="buttonInput(this.id)" class="push-button push-button--small-font push-button--orange">
                    C-CE</div>
                <div id="plusMinus" onclick="buttonInput(this.id)" class="push-button push-button--small-font">+/-</div>
                <div id="root" onclick="buttonInput(this.id)" class="push-button push-button--small-font">&#8730</div>
                <div id="percent" onclick="buttonInput(this.id)" class="push-button push-button--small-font">%</div>
                <div id="mrc" onclick="buttonInput(this.id)" class="push-button push-button--small-font">MRC</div>
                <div id="m-" onclick="buttonInput(this.id)" class="push-button push-button--small-font">M-</div>
                <div id="m+" onclick="buttonInput(this.id)" class="push-button push-button--small-font">M+</div>
                <div id="division" onclick="buttonInput(this.id)" class="push-button push-button--medium-font">&#xF7</div>
                <div id="seven" onclick="buttonInput(this.id)" class="push-button push-button--medium-font">7</div>
                <div id="eight" onclick="buttonInput(this.id)" class="push-button push-button--medium-font">8</div>
                <div id="nine" onclick="buttonInput(this.id)" class="push-button push-button--medium-font">9</div>
                <div id="multiply" onclick="buttonInput(this.id)" class="push-button push-button--medium-font">x</div>
                <div id="four" onclick="buttonInput(this.id)" class="push-button push-button--medium-font">4</div>
                <div id="five" onclick="buttonInput(this.id)" class="push-button push-button--medium-font">5</div>
                <div id="six" onclick="buttonInput(this.id)" class="push-button push-button--medium-font">6</div>
                <div id="subtraction" onclick="buttonInput(this.id)" class="push-button push-button--medium-font">-</div>
                <div id="one" onclick="buttonInput(this.id)" class="push-button push-button--medium-font">1</div>
                <div id="two" onclick="buttonInput(this.id)" class="push-button push-button--medium-font">2</div>
                <div id="three" onclick="buttonInput(this.id)" class="push-button push-button--medium-font">3</div>
                <div id="addition" onclick="buttonInput(this.id)"
                    class="push-button push-button--large push-button--medium-font">+</div>
                <div id="zero" onclick="buttonInput(this.id)" class="push-button push-button--medium-font">0</div>
                <div id="decimal" onclick="buttonInput(this.id)" class="push-button push-button--medium-font">.</div>
                <div id="equals" onclick="buttonInput(this.id)" class="push-button push-button--medium-font">=</div>
            </div>
        </div>
    </div>

</body>

</html>
