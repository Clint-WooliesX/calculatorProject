<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator Project</title>
</head>

<body>
    <div class="mask">
        <div class="calc-case">
        </div>
        <div class="grooves"></div>
        <div class="grooves--divider"></div>
        <img class="solar" src="/solar.png" alt="" srcset="">
        <div class="display">
            <p id="LCDnumbers" class="num-input">0</p>
            <p id="LCDcommas" class="num-input num-input--commas"></p>
            <div class="num-input num-input__indicators--smallR">
                <p id="LCDmem"></p>m</p>
                <p id="LCDoperator">%</p>
            </div>
            <div id="LCDnegative" class="num-input num-input__indicators--smallL">
                <p>-</p>
            </div>
        </div>
        <div class="buttons">
            <div class="buttons--grid">
                <div id="clear" onclick="begin(this.id)" class="push-button push-button--orange">
                    <p class="button-text button-text--small">C-CE</p>
                </div>
                <div id="plusMinus" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text-small">+/-</p>
                </div>
                <div id="root" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text-small">&#8730</p>
                </div>
                <div id="percent" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text-small">%</p>
                </div>
                <div id="recall" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text-small">MRC</p>
                </div>
                <div id="memMinus" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text-small">M-</p>
                </div>
                <div id="memPlus" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text-small">M+</p>
                </div>
                <div id="division" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text--medium">&#xF7</p>
                </div>
                <div id="7" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text--medium">7</p>
                </div>
                <div id="8" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text--medium">8</p>
                </div>
                <div id="9" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text--medium">9</p>
                </div>
                <div id="multiply" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text--medium">x</p>
                </div>
                <div id="4" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text--medium">4</p>
                </div>
                <div id="5" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text--medium">5</p>
                </div>
                <div id="6" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text--medium">6</p>
                </div>
                <div id="subtraction" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text--medium">-</p>
                </div>
                <div id="1" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text--medium">1</p>
                </div>
                <div id="2" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text--medium">2</p>
                </div>
                <div id="3" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text--medium">3</p>
                </div>
                <div id="addition" onclick="begin(this.id)" class="push-button push-button--large">
                    <p class="button-text button-text--medium">+</p>
                </div>
                <div id="zero" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text--medium">0</p>
                </div>
                <div id="dot" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text--medium">.</p>
                </div>
                <div id="equals" onclick="begin(this.id)" class="push-button">
                    <p class="button-text button-text--medium">=</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
